<!doctype html>
<html lang="en" layout:decorate="~{layout/web}"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Radiolog Show List page displaying a list of inputted shows">
    <meta name="author" content="Samer Mansour, Angela Gavin and Nika Dariani">

    <title>Radiolog Show List</title>

    <!-- Bootstrap CSS Stylesheets-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Favicons -->
    <!--    <link rel="icon" href="../../Desktop/Radiolog/favicons/favicon.ico">-->

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" href="../../static/css/dashboard.css" rel="stylesheet">
</head>
<!--/*@thymesVar id="list" type="org.springframework.data.domain.Page<com.example.catalog.dto.ShowDTO>"*/-->
<body>
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">Radiolog</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Search bar
    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
    -->
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="#">Sign out</a>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="sidebar-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="home"></span>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            <span data-feather="bar-chart-2"></span>
                            <!-- TODO: change to music icon and fix missing favicons/icon and add + button beside it-->
                            Shows (Episodes) <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <!--
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="shopping-cart"></span>
                            Products
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="users"></span>
                            Customers
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="bar-chart-2"></span>
                            Reports
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="layers"></span>
                            Integrations
                        </a>
                    </li>
                -->
                </ul>

                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>Reports</span>
                    <a class="d-flex align-items-center text-muted" href="#" aria-label="Add a new report">
                        <span data-feather="plus-circle"></span>
                    </a>
                </h6>
                <ul class="nav flex-column mb-2">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="file-text"></span>
                            SOCAN
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="file-text"></span>
                            CRTC
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="file-text"></span>
                            EARSHOT
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="file-text"></span>
                            NACC
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4" layout:fragment="main">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Show List</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                        <button type="button" class="btn btn-sm btn-outline-secondary">Add Show</button>
                    </div>
                    <div class="btn-group mr-2">
                        <!-- Share button
                        <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                        -->
                        <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                    </div>
                    <!-- Date Range -->
                    <div class="dropdown">
                        <button class="btn btn-sm btn-outline-secondary dropdown-toggle mr-2" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Date Range
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Today</a>
                            <a class="dropdown-item" href="#">This Week</a>
                            <a class="dropdown-item" href="#">This Month</a>
                            <a class="dropdown-item" href="#">Last Month</a>
                            <a class="dropdown-item" href="#">Last 6 Months</a>
                            <a class="dropdown-item" href="#">Last Year</a>
                            <a class="dropdown-item" href="#">Custom Range</a> <!--TODO: Add date range picker? -->
                        </div>
                    </div>
                    <!-- All Filters -->
                    <div class="filters">
                        <button class="btn btn-sm btn-outline-secondary dropdown-toggle mr-2" type="button" id="dropdownFilterButton" data-toggle="filters" aria-haspopup="true" aria-expanded="false">
                            All Filters
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownFilterButton">
                            <a class="dropdown-item" href="#">Example</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Show List (Bootstrap Cards) -->

            <div class="card mb-2" th:each="show : ${list}">
                <div class="card-body">
                    <h6 class="card-title" th:text="${show.title}"></h6>
                    <p class="card-text">This is some text within a card body.</p>
                    <a th:href="@{/show/view/{id}(id=${show.id})}" class="card-link">Edit Show</a>
                </div>
            </div>

            <!-- Pagination -->
            <!-- TODO: Move to the bottom of the page -->
            <nav aria-label="Pagination">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <a class="page-link" href="#">Previous</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </nav>
        </main>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
<script th:src="@{/js/dashboard.js}" src="../../static/js/dashboard.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


</body>
</html>
